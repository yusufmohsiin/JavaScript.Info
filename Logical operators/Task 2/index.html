<!--
    Title: Logical operators
    Language: JavaScript
    Day: 33/100

    Desc: Write an if condition to check that age is between 14 and 90 inclusively.
-->

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width = device-width, initial-scale=1" />
        <link rel="icon" href="../../Hello World/imgs/images.png" />
        <title>Logical Operators</title>
    </head>

    <body>
        <script>
            let age = prompt("Write your age: ", 0)

            if (14 <= age && age <= 90) {
                alert('True');
            } else {
                alert('Fasle');
            }
        </script>
    </body>

</html>
