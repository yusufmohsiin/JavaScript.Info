<!--
    Title: Type conversions
    Lang: JavaScript
    Day: 22

    What are results of these expressions?
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Type conversions</title>
        <link rel="icon" href="../../Hello World/imgs/images.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <script>
            "" + 1 + 0 // concat, "" + 1 = "1", "1" + 0 = "10", result => "10"

            "" - 1 + 0 // "-" sign converts "" to 0, result => -1

            true + false // 1 + 0 => 1, result 

            6 / "3" // result => 2

            "2" * "3" // result => 6

            4 + 5 + "px" // result => "9px"

            "$" + 4 + 5 // result => "$45"

            "4" - 2 // result => 2

            "4px" - 2 // result => NaN

            "  -9  " + 5 // result => " -9  5"

            "  -9  " - 5 // result => -14

            null + 1 // result => 1 

            undefined + 1

            " \t \n" - 2
        </script>
    </body>
</html>
