<!--
    Title: A simple page
    Lang: JavaScript
    Day: 20

    Create a web-page that asks for a name and outputs it.
-->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Prompt, alert</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../Hello World/imgs/images.png">
    </head>
    <body>
        <script>
            let name = prompt("What's your name ?");
            alert(name);
        </script>
    </body>
</html>
